_BASE_: "../../Base-RetinaNet.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50

SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.0005
  STEPS: (120000, 160000)
  MAX_ITER: 9000000
  CHECKPOINT_PERIOD: 5000

DATASETS:
  TRAIN: ("cervix_train",)
  TEST: ("cervix_valid",)
  EVAL: ("cervix_test",)

TEST:
  EVAL_PERIOD: 5000
